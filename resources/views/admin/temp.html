<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Comptible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <title>Admin Login</title>
</head>

<body>
    <div class="controller mx-auto py-5">
        <div class="col-6 p-5 shadow mx-auto my-5">
            <h1 class="text-center pb-5 text-primary">Admin Login</h1>
            <form action="" method="post">
                <form>
                    <div class="mb-3 ">
                        <label for="exampleInputEmail1" class="form-label fs-3 fw-bolder">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fs-3 fw-bolder">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </form>
        </div>
    </div>
</body>

</html>
